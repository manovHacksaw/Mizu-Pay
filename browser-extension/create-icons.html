<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Extension Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .download-btn {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mizu Pay Extension Icons</h1>
    <p>Click the download buttons to save the icons to your computer, then place them in the icons/ folder.</p>
    
    <div class="icon-preview">
        <canvas id="icon16" width="16" height="16"></canvas>
        <br>
        <button class="download-btn" onclick="downloadIcon('icon16', 16)">Download 16x16</button>
    </div>
    
    <div class="icon-preview">
        <canvas id="icon32" width="32" height="32"></canvas>
        <br>
        <button class="download-btn" onclick="downloadIcon('icon32', 32)">Download 32x32</button>
    </div>
    
    <div class="icon-preview">
        <canvas id="icon48" width="48" height="48"></canvas>
        <br>
        <button class="download-btn" onclick="downloadIcon('icon48', 48)">Download 48x48</button>
    </div>
    
    <div class="icon-preview">
        <canvas id="icon128" width="128" height="128"></canvas>
        <br>
        <button class="download-btn" onclick="downloadIcon('icon128', 128)">Download 128x128</button>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#00D4AA');
            gradient.addColorStop(1, '#00A8CC');
            
            // Draw circle background
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add white border
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Add diamond emoji
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText('ðŸ’Ž', size/2, size/2);
        }
        
        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create all icons
        createIcon('icon16', 16);
        createIcon('icon32', 32);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
    </script>
</body>
</html>
