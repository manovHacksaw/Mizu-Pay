<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Mizu Pay Extension</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .test-header p {
            color: #666;
            font-size: 16px;
        }
        .order-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .total {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            padding-top: 10px;
            border-top: 2px solid #333;
        }
        .checkout-form {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .checkout-button {
            background: linear-gradient(135deg, #00D4AA 0%, #00A8CC 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .debug-section {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .debug-section h3 {
            color: #1976d2;
            margin: 0 0 10px 0;
        }
        .debug-section p {
            color: #1976d2;
            margin: 0;
            font-size: 14px;
        }
        .debug-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .debug-button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .debug-button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üõí Simple Checkout Test</h1>
            <p>This page is designed to trigger the Mizu Pay extension detection</p>
        </div>

        <div class="debug-section">
            <h3>üîß Debug Tools</h3>
            <p>Use these tools to debug the extension detection</p>
            <div class="debug-buttons">
                <button class="debug-button" onclick="runDebugChecks()">Run Debug Checks</button>
                <button class="debug-button" onclick="forceShowButton()">Force Show Button</button>
                <button class="debug-button" onclick="checkExtensionStatus()">Check Status</button>
            </div>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="order-item">
                <span>Test Product 1</span>
                <span>‚Çπ1,299</span>
            </div>
            <div class="order-item">
                <span>Test Product 2</span>
                <span>‚Çπ899</span>
            </div>
            <div class="order-item">
                <span>Shipping</span>
                <span>‚Çπ99</span>
            </div>
            <div class="order-item total">
                <span>Total</span>
                <span>‚Çπ2,297</span>
            </div>
        </div>

        <form class="checkout-form" id="checkoutForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="John Doe" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="123 Test Street, Mumbai" required>
            </div>

            <button type="submit" class="checkout-button">
                Complete Order - ‚Çπ2,297
            </button>
        </form>
    </div>

    <script>
        // Add checkout-related classes and data attributes for better detection
        document.addEventListener('DOMContentLoaded', function() {
            // Add checkout-related classes
            document.body.classList.add('checkout-page');
            
            // Add data attributes for extension detection
            const checkoutForm = document.getElementById('checkoutForm');
            checkoutForm.setAttribute('data-testid', 'checkout-form');
            checkoutForm.setAttribute('action', '/checkout');
            
            // Add total price element with specific class
            const totalElement = document.querySelector('.total span:last-child');
            totalElement.classList.add('total-price');
            totalElement.setAttribute('data-testid', 'order-total');
            
            // Add product descriptions
            const productElements = document.querySelectorAll('.order-item span:first-child');
            productElements.forEach(el => {
                el.classList.add('product-title');
            });
            
            console.log('Simple test checkout page loaded. Extension should detect this page.');
        });

        // Debug functions
        function runDebugChecks() {
            console.log('üîç Running debug checks...');
            
            // Check if extension is loaded
            if (typeof chrome === 'undefined') {
                console.error('‚ùå Chrome extension API not available');
                alert('Chrome extension API not available. Make sure you\'re running this in a Chrome extension context.');
                return;
            }
            
            // Check for floating button
            const floatingButton = document.getElementById('mizu-pay-floating-button');
            if (floatingButton) {
                console.log('‚úÖ Floating button found');
                alert('Floating button is already present!');
            } else {
                console.log('‚ùå Floating button not found');
                alert('Floating button not found. Extension may not be detecting this page as a checkout.');
            }
        }

        function forceShowButton() {
            console.log('üîß Force showing floating button...');
            
            // Remove existing button if any
            const existingButton = document.getElementById('mizu-pay-floating-button');
            if (existingButton) {
                existingButton.remove();
            }
            
            // Create floating button
            const floatingButton = document.createElement('div');
            floatingButton.id = 'mizu-pay-floating-button';
            floatingButton.innerHTML = `
                <div class="mizu-pay-button">
                    <div class="mizu-pay-icon">üíé</div>
                    <div class="mizu-pay-text">Pay with CELO</div>
                    <div class="mizu-pay-amount">‚Çπ2,297</div>
                </div>
            `;
            
            // Add click handler
            floatingButton.addEventListener('click', () => {
                console.log('Floating button clicked!');
                alert('Floating button is working! This would redirect to your DApp.');
            });
            
            // Add to page
            document.body.appendChild(floatingButton);
            
            // Add CSS
            const style = document.createElement('style');
            style.id = 'mizu-pay-styles';
            style.textContent = `
                #mizu-pay-floating-button {
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    z-index: 10000;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                }

                #mizu-pay-floating-button:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 8px 25px rgba(0, 212, 170, 0.3);
                }

                .mizu-pay-button {
                    background: linear-gradient(135deg, #00D4AA 0%, #00A8CC 100%);
                    color: white;
                    padding: 12px 16px;
                    border-radius: 12px;
                    box-shadow: 0 4px 15px rgba(0, 212, 170, 0.2);
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 4px;
                    font-weight: 600;
                    font-size: 14px;
                    min-width: 140px;
                    justify-content: center;
                    border: none;
                    outline: none;
                }

                .mizu-pay-icon {
                    font-size: 16px;
                }

                .mizu-pay-text {
                    white-space: nowrap;
                    font-size: 12px;
                }

                .mizu-pay-amount {
                    font-size: 10px;
                    opacity: 0.9;
                    text-align: center;
                    line-height: 1.2;
                }
            `;
            
            if (!document.getElementById('mizu-pay-styles')) {
                document.head.appendChild(style);
            }
            
            console.log('‚úÖ Floating button force-created');
            alert('Floating button created! You should see it in the bottom-right corner.');
        }

        function checkExtensionStatus() {
            console.log('üîç Checking extension status...');
            
            if (typeof chrome === 'undefined') {
                alert('Chrome extension API not available. Make sure you\'re running this in a Chrome extension context.');
                return;
            }
            
            // Try to get extension settings
            chrome.runtime.sendMessage({ action: 'getSettings' }, (response) => {
                if (chrome.runtime.lastError) {
                    console.error('Extension communication error:', chrome.runtime.lastError);
                    alert('Extension communication error. Make sure the extension is loaded and enabled.');
                    return;
                }
                
                console.log('Extension settings:', response);
                alert(`Extension Status:\nEnabled: ${response.enabled}\nShow Button: ${response.showFloatingButton}\nDApp URL: ${response.dappUrl}`);
            });
        }
    </script>
</body>
</html>
