<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELO Checkout Helper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 320px;
            margin: 0;
            padding: 16px;
            background: linear-gradient(135deg, #f8fffe 0%, #f0f9f5 100%);
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #35D07F 0%, #2ECC71 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin: 0 auto 12px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }
        
        .subtitle {
            font-size: 12px;
            color: #718096;
            margin: 4px 0 0;
        }
        
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }
        
        .status-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin: 0 0 8px;
        }
        
        .status-text {
            font-size: 12px;
            color: #718096;
            margin: 0;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #35D07F 0%, #2ECC71 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(53, 208, 127, 0.3);
        }
        
        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #edf2f7;
        }
        
        .settings-section {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }
        
        .settings-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin: 0 0 12px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .setting-label {
            font-size: 12px;
            color: #4a5568;
        }
        
        .toggle {
            position: relative;
            width: 40px;
            height: 20px;
            background: #cbd5e0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .toggle.active {
            background: #35D07F;
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }
        
        .toggle.active::after {
            transform: translateX(20px);
        }
        
        .footer {
            text-align: center;
            font-size: 10px;
            color: #a0aec0;
            margin-top: 16px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">C</div>
        <h1 class="title">CELO Checkout</h1>
        <p class="subtitle">Pay with CELO on any site</p>
    </div>
    
    <div class="status-card">
        <h3 class="status-title">Extension Status</h3>
        <p class="status-text" id="status-text">Ready to detect checkout pages</p>
    </div>
    
    <div class="action-buttons">
        <button class="btn btn-primary" id="open-dapp-btn">
            Open CELO Pay DApp
        </button>
        <button class="btn btn-secondary" id="test-detection-btn">
            Test Detection
        </button>
    </div>
    
    <div class="settings-section">
        <h3 class="settings-title">Settings</h3>
        
        <div class="setting-item">
            <span class="setting-label">Auto-detect checkout</span>
            <div class="toggle active" id="auto-detect-toggle"></div>
        </div>
        
        <div class="setting-item">
            <span class="setting-label">Show floating button</span>
            <div class="toggle active" id="floating-button-toggle"></div>
        </div>
    </div>
    
    <div class="footer">
        CELO Checkout Helper v1.0.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
