<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizu Pay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0f;
            color: #e8e8e8;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 24px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #007bff, #00d4ff, #007bff);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #007bff 0%, #00d4ff 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .header-text h1 {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px;
            letter-spacing: -0.3px;
        }

        .header-text p {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .content {
            padding: 24px 20px;
            background: #0a0a0f;
        }

        .amount-display {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 28px 24px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .amount-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .amount-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .amount-row {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 8px;
        }

        .amount-value {
            font-size: 42px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
            text-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
        }

        .amount-currency {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }

        .summary-card {
            background: #13131a;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-title {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-title::before {
            content: '';
            width: 3px;
            height: 14px;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            border-radius: 2px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .summary-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .summary-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .summary-value {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .store-name {
            color: #00d4ff;
            font-weight: 700;
        }

        .pay-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 123, 255, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .pay-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 123, 255, 0.4);
        }

        .pay-button:hover::before {
            left: 100%;
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button:disabled {
            background: #2a2a3a;
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            box-shadow: none;
        }

        .pay-button:disabled:hover {
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 56px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-state-text {
            font-size: 14px;
            line-height: 1.6;
        }

        .empty-state-text strong {
            color: #ffffff;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.05);
            margin: 20px 0;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 8px;
            margin-top: 16px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 123, 255, 0.2);
        }

        .security-badge::before {
            content: 'ðŸ”’';
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">M</div>
                <div class="header-text">
                    <h1>Mizu Pay</h1>
                    <p>Secure Payment with cUSD</p>
                </div>
            </div>
        </div>
    </div>

    <div class="content" id="content">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading checkout details...</p>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">ðŸ›’</div>
            <div class="empty-state-text">
                <strong>No active checkout</strong>
                <p>Visit a checkout page and click "Pay With Mizu Pay" to get started.</p>
            </div>
        </div>

        <div id="checkoutSummary" style="display: none;">
            <div class="amount-display">
                <div class="amount-label">Total Amount</div>
                <div class="amount-row">
                    <span class="amount-value" id="amountValue">0</span>
                    <span class="amount-currency" id="amountCurrency">USD</span>
                </div>
            </div>

            <div class="summary-card">
                <div class="summary-title">Payment Summary</div>
                <div class="summary-item">
                    <span class="summary-label">Merchant</span>
                    <span class="summary-value store-name" id="storeName">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Amount</span>
                    <span class="summary-value" id="totalAmount">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Currency</span>
                    <span class="summary-value" id="currency">-</span>
                </div>
            </div>

            <button class="pay-button" id="payButton">
                Proceed to Payment
            </button>

            <div class="security-badge">
                End-to-end encrypted â€¢ Powered by CELO
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
