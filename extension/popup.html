<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mizu Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: auto;
            min-width: 0;
            height: auto;
            background: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            color: #0f172a;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        .popup-shell {
            width: 360px;
            background: #ffffff;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 28px 60px rgba(15, 95, 242, 0.18);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0f5ff2, #2b74ff);
            padding: 22px 24px;
            color: #ffffff;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            background: #ffffff;
            color: #0f5ff2;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 24px rgba(15, 95, 242, 0.28);
        }

        .header-text h1 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.3px;
            margin-bottom: 4px;
        }

        .header-text p {
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
        }

        .content {
            padding: 24px;
            background: #ffffff;
        }

        .amount-display {
            background: linear-gradient(135deg, #f5f9ff, #ffffff);
            border: 1px solid #e3ecff;
            border-radius: 18px;
            padding: 26px 22px;
            text-align: center;
            margin-bottom: 22px;
            box-shadow: 0 22px 40px rgba(15, 95, 242, 0.08);
            position: relative;
        }

        .amount-label {
            font-size: 11px;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            color: #4c5a7c;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .amount-row {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 8px;
        }

        .amount-value {
            font-size: 40px;
            font-weight: 700;
            color: #0b1534;
            letter-spacing: -0.8px;
        }

        .amount-currency {
            font-size: 18px;
            font-weight: 600;
            color: #3a4a7a;
        }

        .summary-card {
            background: #f9fbff;
            border: 1px solid #e5edff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 22px;
            box-shadow: 0 20px 32px rgba(15, 95, 242, 0.06);
        }

        .summary-title {
            font-size: 11px;
            color: #4c5a7c;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-title::before {
            content: '';
            width: 4px;
            height: 16px;
            border-radius: 999px;
            background: linear-gradient(135deg, #0f5ff2, #2b74ff);
        }

        .summary-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e7ecff;
        }

        .summary-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .summary-label {
            font-size: 13px;
            color: #5a688b;
            font-weight: 500;
        }

        .summary-value {
            font-size: 14px;
            font-weight: 600;
            color: #1d2c4d;
        }

        .store-name {
            color: #0f5ff2;
            font-weight: 700;
        }

        .pay-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #0f5ff2, #2b74ff);
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.2px;
            box-shadow: 0 20px 34px rgba(15, 95, 242, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 26px 40px rgba(15, 95, 242, 0.32);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .pay-button:disabled {
            background: linear-gradient(135deg, rgba(15, 95, 242, 0.45), rgba(43, 116, 255, 0.45));
            box-shadow: none;
            cursor: not-allowed;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 18px;
            padding: 12px 14px;
            border-radius: 12px;
            background: #eef3ff;
            color: #1f3c8c;
            font-size: 11px;
            font-weight: 600;
        }

        .security-badge::before {
            content: 'üîí';
            font-size: 14px;
        }

        .loading,
        .empty-state {
            text-align: center;
            padding: 56px 20px;
            color: #5a688b;
        }

        .spinner {
            border: 3px solid rgba(15, 95, 242, 0.15);
            border-top: 3px solid #0f5ff2;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 0 auto 18px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading p {
            font-size: 13px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 18px;
            opacity: 0.65;
        }

        .empty-state-text {
            font-size: 14px;
            line-height: 1.6;
        }

        .empty-state-text strong {
            display: block;
            margin-bottom: 6px;
            color: #162447;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="popup-shell">
        <div class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">M</div>
                    <div class="header-text">
                        <h1>Mizu Pay</h1>
                        <p>Secure checkout with cUSD &amp; CELO</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="content" id="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading checkout details...</p>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üõí</div>
                <div class="empty-state-text">
                    <strong>No active checkout</strong>
                    <p>Visit a checkout page and click ‚ÄúPay with Mizu Pay‚Äù to get started.</p>
                </div>
            </div>

            <div id="checkoutSummary" style="display: none;">
                <div class="amount-display">
                    <div class="amount-label">Total Amount</div>
                    <div class="amount-row">
                        <span class="amount-value" id="amountValue">0</span>
                        <span class="amount-currency" id="amountCurrency">USD</span>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="summary-title">Payment Summary</div>
                    <div class="summary-item">
                        <span class="summary-label">Merchant</span>
                        <span class="summary-value store-name" id="storeName">-</span>
                    </div>
                    <div class="summary-item" id="giftCardStatus" style="display: none;">
                        <span class="summary-label">Gift Cards</span>
                        <span class="summary-value" id="giftCardStatusText">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Amount</span>
                        <span class="summary-value" id="totalAmount">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Currency</span>
                        <span class="summary-value" id="currency">-</span>
                    </div>
                </div>

                <button class="pay-button" id="payButton">Continue with Mizu Pay</button>

                <div class="security-badge">End-to-end encrypted ‚Ä¢ Powered by CELO</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
